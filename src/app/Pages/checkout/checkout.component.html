<div class="container">
    <div class="main-section pt-30">
        <div class="section-1">

            <!-- Progress bar Started    -->
            <div style="padding: 1px 10px;">
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="circle active">
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8.5" cy="8.5" r="7" fill="#0EB58A" stroke="white" stroke-width="3" />

                        </svg>
                        <span class="progress-label"> Tickets</span>
                    </div>

                    <div class="circle">
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8.5" cy="8.5" r="7" fill="#C3C3C3" stroke="white" stroke-width="3" />
                        </svg>
                        <span class="progress-label"> Sessions</span>
                    </div>
                    <div class="circle"><svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8.5" cy="8.5" r="7" fill="#C3C3C3" stroke="white" stroke-width="3" />
                        </svg>
                        <span class="progress-label"> Payment</span>
                    </div>
                </div>
            </div>

            <!-- Progress bar ENDED    -->

            <!-- Tickets in Rush ? -->

            <div class="card pt-20 pb-20 pl-30 pr-30">
                <span class="card-title">Tickets</span>
                <div class="card-body">
                    <div class="icon-div">
                        <div class="icon">
                            <div class="icon-bg">
                                <svg class="svg-icon" width="35" height="35" viewBox="0 0 35 35" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.5 5.44444C18.3591 5.44444 19.0556 6.14094 19.0556 7V28C19.0556 28.8591 18.3591 29.5556 17.5 29.5556C16.6409 29.5556 15.9444 28.8591 15.9444 28V7C15.9444 6.14094 16.6409 5.44444 17.5 5.44444ZM1.55595 15.9448C0.696112 15.946 6.51498e-07 16.6406 6.51498e-07 17.4996C-0.000777126 18.3591 0.694945 19.0552 1.55517 19.0552C2.41422 19.0552 3.11033 18.3591 3.11111 17.4984C3.11033 16.6413 2.415 15.9448 1.55595 15.9448ZM8.18028 30.5309C7.75095 31.2744 8.00606 32.2261 8.75 32.6554C9.49356 33.0851 10.4452 32.83 10.8749 32.0864C11.3042 31.3421 11.0491 30.3909 10.3056 29.9612C9.56161 29.5314 8.61039 29.7866 8.18028 30.5309ZM4.4695 8.18144C3.724 7.7525 2.77433 8.00606 2.34461 8.75C1.91411 9.49394 2.16845 10.4444 2.91356 10.8745C3.6575 11.3038 4.60833 11.0491 5.03961 10.3044C5.46778 9.56122 5.21345 8.61078 4.4695 8.18144ZM2.91356 24.1255C2.17 24.5548 1.91489 25.5064 2.34461 26.25C2.77356 26.9939 3.72556 27.2487 4.46911 26.8197C5.21345 26.39 5.46778 25.438 5.03883 24.6944C4.60911 23.9505 3.65789 23.6958 2.91356 24.1255ZM10.8745 2.91472C10.4436 2.17039 9.49395 1.91528 8.75 2.34461C8.00528 2.77356 7.75056 3.724 8.18028 4.46911C8.61 5.21306 9.56122 5.46778 10.3067 5.03806C11.0487 4.60872 11.3038 3.65867 10.8745 2.91472ZM15.9444 33.4444C15.9444 34.3035 16.6409 35 17.5 35C27.1651 35 35 27.1651 35 17.5C35 7.83494 27.1651 0 17.5 0C16.6409 0 15.9444 0.6965 15.9444 1.55556C15.9444 2.41461 16.6409 3.11111 17.5 3.11111C17.5012 3.11111 17.5019 3.11072 17.5031 3.11072C25.4477 3.11228 31.8873 9.55383 31.8873 17.4996C31.8873 25.4462 25.4462 31.8885 17.5 31.8885C16.6409 31.8889 15.9444 32.5854 15.9444 33.4444Z"
                                        fill="#0EB58A" />
                                </svg>

                            </div>
                            <div class="details">
                                <div class="detail-1">In a rush?</div>
                                <div class="detail-2">
                                    Register your tickets now or after checking out. Your choice.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fill-later">
                        <span class="description">
                            Fill this out later
                        </span>

                    </div>

                </div>
            </div>

            <!-- Accordian Starts  -->

            <accordion-group>
                <accordion *ngFor="let ticket of tickets;let i=index" [index]="i+1" [title]="ticket.label">
                    <ng-container *ngIf="ticket.name== 'freeTicket'">
                        <app-free-ticket></app-free-ticket>
                    </ng-container>
                    <ng-container *ngIf="ticket.name== 'vipTicket' || ticket.name== 'baseTicket'">
                        <app-vip-ticket></app-vip-ticket>
                    </ng-container>
                </accordion>
            </accordion-group>

        </div>
        <div class="section-2 ml-20">
            <app-cart></app-cart>
            <app-button [text]="'Review Sessions'" [blur]="true"></app-button>
        </div>
    </div>



</div>
